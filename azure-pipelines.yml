# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: Default

steps:
- task: Maven@4
  displayName: 'Run Maven unit tests'
  inputs:
    mavenPomFile: 'cesizen-simon/backend/pom.xml'
    goals: 'clean verify'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    codeCoverageToolOption: 'JaCoCo'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    isJacocoCoverageReportXML: true
    sqMavenPluginVersionChoice: 'latest'
- task: Docker@2
  displayName: 'Build and push backend'
  inputs:
    containerRegistry: 'cesizen-container-registry-connection'
    command: 'buildAndPush'
    Dockerfile: 'cesizen-simon/backend/Dockerfile'
    repository: 'dev-cesizen-backend'
    tags: 'latest'
- task: AzureWebAppContainer@1
  displayName: 'Deploy development backend'
  inputs:
    azureSubscription: 'dev-cesizen-backend-connection'
    appName: 'dev-cesizen-backend'
    imageName: '$(dockerImageName)'